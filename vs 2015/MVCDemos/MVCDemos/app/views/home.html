<div class="row">
    <div class="col-md-8">
        <table datatable="ng" class="table-responsive table-bordered table-striped ">

            <thead style="background-color:#428bca;color:white">
                <tr>
                    <td>
                        Book Id
                    </td>
                    <td>
                        Book Code 2
                    </td>
                    <td>
                        Book Name
                    </td>
                    <td>
                        Book Description
                    </td>
                    <td>
                        Book Author Name
                    </td>
                    <td>
                        <span class="glyphicon glyphicon-edit"></span>
                    </td>
                    <td>
                        <span class="glyphicon glyphicon-trash"></span>
                    </td>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="model in LoadData">
                    <td>{{ model.BookId }}</td>
                    <td>{{ model.BookCode }}</td>
                    <td>{{ model.BookName }}</td>
                    <td>{{ model.BookDesc }}</td>
                    <td>{{ model.BookAuthor }}</td>
                    <td><span class="glyphicon glyphicon-edit" ng-click="LoadById(model)"></span></td>
                    <td><span class="glyphicon glyphicon-trash" ng-click="DaleteById(model)"></span></td>
                </tr>
            </tbody>

        </table>

    </div>
    <div class="col-md-4">

        <div class="form-group">
            <label for="input-id-1" class="control-label">Book Id</label>
            <input type="text" class="form-control" ng-model="Ed.BookId" ng-disabled="Enable" />
        </div>

        <div class="form-group">
            <label for="input-id-1" class="control-label">Book Code</label>
            <input type="text" class="form-control" ng-model="Ed.BookCode" />
        </div>
        <div class="form-group">
            <label for="input-id-1" class=" control-label">Book Name</label>
            <input type="text" class="form-control" ng-model="Ed.BookName" />
        </div>
        <div class="form-group">
            <label for="input-id-1" class=" control-label">Book Desc</label>
            <input type="text" class="form-control" ng-model="Ed.BookDesc" />
        </div>
        <div class="form-group">
            <label for="input-id-1" class=" control-label">Book Author</label>
            <input type="text" class="form-control" ng-model="Ed.BookAuthor" />
        </div>

        <button class="btn btn-primary col-md-4" ng-click="Save()">Save</button>
        <button class="btn btn-primary col-md-3" ng-click="Clear()">Clear</button>
        <span class="alert-info">{{message}}</span>
    </div>
</div>
        </div>
    </div>
</div>
